<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Clone in Local</title>
  <link rel="stylesheet" href="./style.css">

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" src="./module.js"> </script>
</head>

<body>
  <main>
    <ul>
      <li class="loading">
        <i></i>
        <h4>Loading...</h4>
        <h5>This might take a while</h5>
      </li>
    </ul>
  </main>

  <form>
    <input placeholder="Write your question here ...">
    <button disabled id="send-button">Send</button>
    <button disabled id="reset-button">Reset Chat</button>
  </form>

  <small>&nbsp;</small>

  <template id="message-template">
    <li class="message">
      <span></span>
      <p></p>
    </li>
  </template>
</body>

</html>
